<meta charset="UTF-8">
<script>
    function mostra(texto) {
        document.write(texto);
        document.write("<br>");
    }

    var numInicial = 0;
    var numFinal = 100;
    while (numInicial <= numFinal) {
        mostra(numInicial);
        numInicial += 2;
    }

    mostra("Fim!");
</script>
