<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
  </head>
  <body>
    <fieldset>
        <legend>Formulário de cadastro de livros</legend>
        <form>
            <label>Livro</label>
            <input type="text" value="HTML5 e CSS3"/><br><br>
            <label>Autor</label>
            <input type="text" value="Lucas Mazza"/><br><br>
            <label>ISBN</label>
            <input type="text" value="978-85-66250-05-3"/><br><br>
            <label>Valor</label>
            <input type="number" /><br><br>
            <label>Data da compra</label>
            <input type="date" /><br><br>
            <button>Cadastrar</button>
        </form>
    </fieldset>
  </body>
</html>
