<meta charset="UTF-8">
<script>
    function mostra(texto) {
        document.write(texto);
        document.write("<br>");
    }

    for (var linha = 0; linha < 3; linha++) {
        for (var coluna = 0; coluna <= 250; coluna++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
