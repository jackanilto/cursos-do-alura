<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var ano = 2016;

    mostra("Flávio tem " + (ano - 1977) + " anos");

    mostra("Flávio tem " + ("Joaquim tem " + (ano - 1996) + " anos"));

    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + " anos");
</script>
